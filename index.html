<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Alfred</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      transition: transform 0.4s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .theme-btn {
      margin-top: 1.5rem;
      padding: 0.5rem 1.2rem;
      border: none;
      background: #0066ff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .theme-btn:hover {
      background-color: #004dcc;
    }

    body.dark {
      background-color: #111;
      color: #fff;
    }

    body.dark .card {
      background: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Hello, I'm Alfred ðŸ‘‹</h1>
      <p>A passionate electrical engineering student and software developer. I love building solutions, learning new technologies, and solving real-world problems.</p>
      <button class="theme-btn" onclick="toggleTheme()">Toggle Theme</button>
    </div>
  </div>

  <script>
    // Load stored theme
    window.onload = () => {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.body.classList.add('dark');
      }
    };

    // Toggle theme and save to localStorage
    function toggleTheme() {
      document.body.classList.toggle('dark');
      const currentTheme = document.body.classList.contains('dark') ? 'dark' : 'light';
      localStorage.setItem('theme', currentTheme);
    }
  </script>
</body>
</html>
